<div class="card">
    <div class="card-body">

        <h2> {{ cityName }}</h2>

        <app-detailed-weather [weather]="cityWeather.weather"></app-detailed-weather>

        <div class="card-actions">
            <a class="card-link" (click)="onToggleBookmark()">
                {{ isFavorite ? 'Remove from bookmarks' : 'Add to bookmarks' }}
            </a>
            <a class="card-link" routerLink="/details">
                See details
            </a>
        </div>
    </div>
</div>
